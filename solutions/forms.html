<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs -->
    <meta charset="utf-8" />
    <title>a11y Exercise Solution: Accessible Forms</title>

    <!-- Mobile Specific Metas -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/images/favicon.png"
    />

    <!-- bootstrap.min css -->
    <link
      rel="stylesheet"
      href="../assets/plugins/bootstrap/css/bootstrap.min.css"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../assets/css/global.css" />
  </head>

  <body id="body">
    <section class="page-header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="content">
              <h1 class="page-name">
                Exercise: Acccessible Form Label Association
              </h1>
              <ol class="breadcrumb">
                <li><a href="../index.html">Home</a></li>
                <li>Solutions</li>
                <li class="active">Forms</li>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <main>
        <h2>Use HTML techniques</h2>
        <hr />
        <!-- Use HTML form -->
        <form>
          <div class="form-group form-inline">
            <!-- Fix: Visually indicate required fields using labels. -->
            <label for="firstname">First name (required):</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="firstname"
            />
          </div>

          <div class="form-group form-inline">
            <!-- Fix: Visually indicate required fields using labels. -->
            <label for="lastname">Last name (required):</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
            />
          </div>
          <div class="form-group">
            <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->
            <label><h4>Preferred contact method</h4></label>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="aria-email"
                name="contact"
                aria-labelledby="aria-email"
              />
              <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->

              <label class="form-check-label" for="aria-email">Email</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="aria-phone"
                name="contact"
                aria-labelledby="aria-phone"
              />
              <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->
              <label class="form-check-label" for="aria-phone">Phone</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="aria-mail"
                name="contact"
                aria-labelledby="aria-mail"
              />
              <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->
              <label class="form-check-label" for="aria-mail">Mail</label>
            </div>
          </div>
        </form>

        <h2>Use ARIA techniques</h2>
        <hr />
        <!-- Fix: Add aria-required="true" to required fields  -->
        <div class="form-group form-inline">
          <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->
          <label for="firstname">First name:</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            name="firstname"
            aria-required="true"
          />
        </div>
        <!-- Fix: Add aria-required="true" to required fields  -->
        <div class="form-group form-inline">
          <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->
          <label for="lastname">Last name:</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            name="lastname"
            aria-required="true"
          />
        </div>

        <div class="form-group">
          <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->
          <label><h4>Preferred contact method</h4></label>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="aria-email"
              name="contact"
              aria-labelledby="aria-email"
            />
            <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->
            <label class="form-check-label" for="aria-email">Email</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="aria-phone"
              name="contact"
              aria-labelledby="aria-phone"
            />
            <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->
            <label class="form-check-label" for="aria-phone">Phone</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input"
              id="aria-mail"
              name="contact"
              aria-labelledby="aria-mail"
            />
            <!-- Fix: Always use <label> elements associated with inputs via the for attribute -->
            <label class="form-check-label" for="aria-mail">Mail</label>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
